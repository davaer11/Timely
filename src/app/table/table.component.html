<table mat-table [dataSource] = "currentRow" class="mat-elevation-z8">

    <ng-container matColumnDef = "Project">
        
        <th mat-header-cell *matHeaderCellDef> Project </th>
        <td mat-cell *matCellDef ="let project"> {{project.projectName}}</td>

    </ng-container>

    <ng-container matColumnDef = "Start">
        
        <th mat-header-cell *matHeaderCellDef> Start </th>
        <td mat-cell *matCellDef = "let project"> {{project.startTime}}</td>
    </ng-container>

    <ng-container matColumnDef = "Stop">
        
        <th mat-header-cell *matHeaderCellDef> Stop </th>
        <td mat-cell *matCellDef = "let project"> {{project.stopTime}} </td>

    </ng-container>

    <ng-container matColumnDef = "Duration">
        
        <th mat-header-cell *matHeaderCellDef> Duration </th>
        <td mat-cell *matCellDef ="let project"> {{project.duration}} </td>

    </ng-container>

    <mat-header-row *matHeaderRowDef = "displayedColumns"></mat-header-row>
    <mat-row *matRowDef = "let project; columns:displayedColumns"></mat-row>

</table>
