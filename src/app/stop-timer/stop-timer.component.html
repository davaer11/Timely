<h1 mat-dialog-title>Stop Timer</h1>
<p>Project name *</p>
<div>
<mat-form-field class = "form-field" appearance = "fill">

<div mat-dialog-actions>
    <button mat-raised-button (click) = "stopTimer()">Stop timer</button>
</div>
